<!DOCTYPE html>
<html lang="en">
<head>
	{% block head %}
	<!-- Standrad meta -->
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

	<!-- Site Properties -->	
	<title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="{{ url_for('static',filename='css/semantic.min.css') }}">
	<link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js"
	 	integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
		crossorigin="anonymous"></script>
	<script src="{{ url_for('static',filename='css/semantic.min.js') }}"></script>
	{% endblock %}
</head>
<body>
<div class="ui basic segment">
{% block content %}{% endblock %}
</div>
<div id="push"></div>
<div class="ui footer basic segment">
	<div class="ui container">
		{% block footer %}<p>Team Plavendure Cookie, Circa 2018</p>{% endblock %}
	</div>
</div>
</html>
